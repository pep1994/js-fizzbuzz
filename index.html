<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FizzBuzz</title>
    <link href="https://fonts.googleapis.com/css?family=Electrolize&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="lib/fontawesome/css/all.css">
    <link rel="stylesheet" href="lib/style/style.css">
  </head>
  <body>

    <div class="container">
      <h1 id="title">Are you ready for the FizzBuzz?!</h1>
      <ul id="list">

      </ul>
      <span class="arrow right-first"><i class="fas fa-arrow-right"></i></span>
      <span class="arrow left-first"><i class="fas fa-arrow-left"></i></span>
      <span class="arrow right-second"><i class="fas fa-arrow-right"></i></span>
      <span class="arrow left-second"><i class="fas fa-arrow-left"></i></span>
      <span class="arrow right-third"><i class="fas fa-arrow-right"></i></span>
      <span class="arrow left-third"><i class="fas fa-arrow-left"></i></span>
      <span class="arrow right-fourth"><i class="fas fa-arrow-right"></i></span>
      <span class="arrow left-fourth"><i class="fas fa-arrow-left"></i></span>
      <span class="arrow right-fifth"><i class="fas fa-arrow-right"></i></span>
      <span class="arrow left-fifth"><i class="fas fa-arrow-left"></i></span>
      <span class="arrow right-sixth"><i class="fas fa-arrow-right"></i></span>
      <span class="arrow left-sixth"><i class="fas fa-arrow-left"></i></span>
    </div>

    <div class="loading">
      <span class="first"></span>
      <span class="second"></span>
      <span class="third"></span>
      <span class="fourth"></span>
      <span class="fifth"></span>
      <span class="sixth"></span>
    </div>

    <img src="img/peace.png" alt="emoji-peace">

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
